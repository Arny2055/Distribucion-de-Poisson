<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetAGS - Análisis Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(15, 23, 42, 0.95); border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body>
    <nav class="p-4 bg-black/60 border-b border-emerald-500/10 backdrop-blur-md sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-tighter">BETAGS <span class="text-amber-500">LIVE LAB</span></h1>
            <div class="flex gap-2">
                <a href="index.html" class="px-4 py-1.5 text-xs font-semibold bg-slate-900 rounded-full border border-slate-800">Poisson</a>
                <a href="roi.html" class="px-4 py-1.5 text-xs font-semibold bg-slate-900 rounded-full border border-slate-800">ROI History</a>
                <a href="live.html" class="px-4 py-1.5 text-xs font-semibold bg-amber-500/10 text-amber-400 rounded-full border border-amber-500/30">Live Analysis</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 max-w-4xl">
        <div class="glass-card p-6 rounded-2xl mb-8">
            <h2 id="live-match-name" class="text-center text-2xl font-black text-white mb-2 italic uppercase">Análisis en Tiempo Real</h2>
            <p id="live-match-market" class="text-center text-emerald-400 text-sm font-bold uppercase tracking-widest mb-6">Selecciona un partido del historial</p>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] text-slate-400 font-bold uppercase mb-1 block">Minuto Actual</label>
                        <input type="number" id="live-min" value="45" class="w-full bg-slate-950 border border-slate-800 rounded-lg p-3 text-white font-bold text-center" oninput="calculateLive()">
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="text-[10px] text-slate-400 font-bold uppercase mb-1 block">Goles Local</label>
                            <input type="number" id="live-gh" value="1" class="w-full bg-slate-950 border border-slate-800 rounded-lg p-3 text-white font-bold text-center" oninput="calculateLive()">
                        </div>
                        <div>
                            <label class="text-[10px] text-slate-400 font-bold uppercase mb-1 block">Goles Visita</label>
                            <input type="number" id="live-ga" value="0" class="w-full bg-slate-950 border border-slate-800 rounded-lg p-3 text-white font-bold text-center" oninput="calculateLive()">
                        </div>
                    </div>
                </div>

                <div class="md:col-span-2 flex flex-col justify-center items-center bg-slate-900/50 rounded-2xl p-6 border border-white/5">
                    <p class="text-[11px] text-slate-500 font-black uppercase mb-2">Probabilidad Live Estimada</p>
                    <div id="live-prob-display" class="text-6xl font-black text-amber-500">--%</div>
                    <div class="mt-4 flex gap-4 text-center">
                        <div>
                            <p class="text-[9px] text-slate-500 uppercase font-bold">Cuota Justa Live</p>
                            <p id="live-odd-fair" class="text-xl font-bold text-white">--</p>
                        </div>
                        <div class="border-l border-slate-800 pl-4">
                            <p class="text-[9px] text-slate-500 uppercase font-bold">λ Restante</p>
                            <p id="live-lambda" class="text-xl font-bold text-white">--</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="live-alert" class="hidden glass-card p-4 rounded-xl border-emerald-500/30 bg-emerald-500/10 text-center">
            <p class="text-emerald-400 font-bold text-sm"><i class="fa-solid fa-circle-check mr-2"></i>VALOR ENCONTRADO: La probabilidad live supera el ajuste temporal.</p>
        </div>
    </div>

    <script>
        let currentMatch = null;

        function loadMatch() {
            const data = localStorage.getItem('betags_live_target');
            if(data) {
                currentMatch = JSON.parse(data);
                document.getElementById('live-match-name').innerText = currentMatch.teams;
                document.getElementById('live-match-market').innerText = currentMatch.market;
                calculateLive();
            }
        }

        function poisson(k, lambda) {
            const factorial = (n) => n <= 1 ? 1 : n * factorial(n - 1);
            return (Math.pow(lambda, k) * Math.exp(-lambda)) / factorial(k);
        }

        function calculateLive() {
            if(!currentMatch) return;

            const min = parseInt(document.getElementById('live-min').value);
            const gH = parseInt(document.getElementById('live-gh').value);
            const gA = parseInt(document.getElementById('live-ga').value);
            const currentTotal = gH + gA;

            // 1. Estimar Lambda Pre-Match a partir de la Probabilidad original
            // Simplificación: Suponemos que la prob es para Over 2.5
            const probPre = parseFloat(currentMatch.prob); 
            // Buscamos un lambda que produzca esa probabilidad para Over 2.5
            let lambdaPre = -Math.log(1 - probPre); // Aproximación rápida para propósitos de live
            if (currentMatch.market.includes("2.5")) lambdaPre = 2.8; // Valor base si no se puede inferir

            // 2. Ajustar Lambda por Tiempo (Time Decay)
            const timeRemaining = 95 - min; // 90 min + 5 de descuento
            const lambdaRemaining = lambdaPre * (timeRemaining / 90);

            let liveProb = 0;

            if(currentMatch.market.includes("OVER 2.5")) {
                const goalsNeeded = Math.max(0, 3 - currentTotal);
                if(goalsNeeded === 0) {
                    liveProb = 1.0;
                } else {
                    // P(X >= goalsNeeded) = 1 - P(X < goalsNeeded)
                    let p_less_than_needed = 0;
                    for(let i=0; i < goalsNeeded; i++) {
                        p_less_than_needed += poisson(i, lambdaRemaining);
                    }
                    liveProb = 1 - p_less_than_needed;
                }
            }

            if(currentMatch.market.includes("BTTS (SÍ)")) {
                // Simplificación: Lambda dividido entre 2 para cada equipo
                const lH = lambdaRemaining / 2;
                const lA = lH;
                const p_H_scores = gH > 0 ? 1 : (1 - Math.exp(-lH));
                const p_A_scores = gA > 0 ? 1 : (1 - Math.exp(-lA));
                liveProb = p_H_scores * p_A_scores;
            }

            // UI Update
            const finalProb = Math.max(0, Math.min(1, liveProb));
            document.getElementById('live-prob-display').innerText = (finalProb * 100).toFixed(1) + "%";
            document.getElementById('live-odd-fair').innerText = finalProb > 0 ? (1/finalProb).toFixed(2) : "∞";
            document.getElementById('live-lambda').innerText = lambdaRemaining.toFixed(2);
            
            // Lógica de alerta (si la prob live es razonable)
            document.getElementById('live-alert').style.display = finalProb > 0.4 ? 'block' : 'none';
        }

        window.onload = loadMatch;
    </script>
</body>
</html>
