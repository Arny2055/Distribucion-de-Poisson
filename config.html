<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetAGS Pro - Configuración Telegram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style> body { background: #050d0a; color: white; font-family: sans-serif; } </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-slate-900 p-8 rounded-3xl border border-blue-500/30">
        <h2 class="text-xl font-bold mb-6 text-center"><i class="fa-brands fa-telegram text-blue-400 mr-2"></i> TELEGRAM BOT</h2>
        
        <div class="space-y-4">
            <div>
                <label class="text-[10px] text-slate-500 uppercase">Bot API Token</label>
                <input type="text" id="tg_token" class="w-full p-3 bg-slate-800 rounded-lg text-sm font-mono border border-slate-700" placeholder="Token de BotFather">
            </div>
            <div>
                <label class="text-[10px] text-slate-500 uppercase">Chat ID (Grupo/Canal)</label>
                <input type="text" id="tg_chat_id" class="w-full p-3 bg-slate-800 rounded-lg text-sm font-mono border border-slate-700" placeholder="-100...">
            </div>
            <div class="flex items-center justify-between p-4 bg-slate-800/50 rounded-xl">
                <span class="text-xs">Auto-Alertas al Fijar</span>
                <input type="checkbox" id="tg_auto" class="w-5 h-5 accent-emerald-500">
            </div>
            <button onclick="saveConfig()" class="w-full bg-blue-600 py-3 rounded-xl font-bold uppercase tracking-widest hover:bg-blue-500 transition-all">Guardar Cambios</button>
            <a href="index.html" class="block text-center text-xs text-slate-500 mt-4 underline">Volver a la Calculadora</a>
        </div>
    </div>

    <script>
        let config = JSON.parse(localStorage.getItem('betags_tg_config')) || { token: "", chatId: "", auto: false };
        
        window.onload = () => {
            document.getElementById('tg_token').value = config.token;
            document.getElementById('tg_chat_id').value = config.chatId;
            document.getElementById('tg_auto').checked = config.auto;
        };

        function saveConfig() {
            config.token = document.getElementById('tg_token').value;
            config.chatId = document.getElementById('tg_chat_id').value;
            config.auto = document.getElementById('tg_auto').checked;
            localStorage.setItem('betags_tg_config', JSON.stringify(config));
            alert("Configuración de Telegram sincronizada.");
        }
    </script>
</body>
</html>
