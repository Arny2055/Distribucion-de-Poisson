<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BETAGS - Deep Analysis Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Barlow+Condensed:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg-main: #04060a;
            --bg-card: rgba(13, 18, 26, 0.95);
            
            /* Colores Mate Ultra-Suaves */
            --accent-blue: #008a94;
            --accent-green: #008f51;
            --accent-red: #8f1d38;
            
            /* Probabilidades con contraste optimizado */
            --prob-high: #2ecc71;   
            --prob-mid: #d4a017;    
            --prob-low: #c0392b;    
            
            --border: rgba(255, 255, 255, 0.05);
            --text-main: #94a3b8;   /* Gris neutro para evitar el brillo blanco */
            --text-titles: #cbd5e1;
            --glass: rgba(255, 255, 255, 0.01);
        }
        
        body { 
            background-color: var(--bg-main); 
            color: var(--text-main); 
            font-family: 'Barlow Condensed', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 138, 148, 0.02) 0%, transparent 40%),
                radial-gradient(circle at 50% 0%, #0a0f1a 0%, #04060a 100%);
            background-attachment: fixed;
            letter-spacing: 0.02em;
        }

        .btn-back {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(0, 138, 148, 0.2);
            color: var(--accent-blue);
            padding: 8px 18px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-back:hover {
            background: var(--accent-blue);
            color: #fff;
        }

        .bet-header {
            background: rgba(13, 18, 26, 0.8);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            border-radius: 0 0 16px 16px;
            max-width: 1200px;
            margin: 0 auto 40px auto;
        }

        .market-card { 
            background: var(--bg-card); 
            border: 1px solid var(--border); 
            border-radius: 10px; 
            transition: border 0.3s ease;
        }

        .market-title {
            padding: 14px 18px;
            border-bottom: 1px solid var(--border);
            font-family: 'Archivo Black', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 0.15em;
            color: #475569; /* Tono apagado para el título secundario */
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .odds-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 18px;
            border-bottom: 1px solid rgba(255,255,255,0.02);
        }

        .label-bet {
            color: #64748b;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .color-high { color: var(--prob-high) !important; text-shadow: none; }
        .color-mid { color: var(--prob-mid) !important; text-shadow: none; }
        .color-low { color: var(--prob-low) !important; text-shadow: none; }

        .bg-high { background: #14532d !important; color: #4ade80 !important; }
        .bg-mid { background: #451a03 !important; color: #fbbf24 !important; }
        .bg-low { background: #450a0a !important; color: #f87171 !important; }

        .value-perc {
            font-weight: 800;
            font-size: 1.1rem;
            letter-spacing: 0.05em;
            /* Eliminada la itálica para mejorar lectura */
        }

        .value-odd {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 700;
            margin-left: 12px;
            min-width: 50px;
            text-align: center;
            display: inline-block;
        }

        .form-dot {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 800;
            opacity: 0.6;
        }
        .form-w { background: var(--accent-green); color: #fff; }
        .form-d { background: #334155; color: #fff; }
        .form-l { background: var(--accent-red); color: #fff; }

        .score-box {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            text-align: center;
            border-radius: 6px;
            border: 1px solid var(--border);
        }

        .grid-markets { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); 
            gap: 20px; 
        }

        .badge-live {
            color: #ef4444;
            font-size: 0.65rem;
            font-weight: 800;
            letter-spacing: 0.2em;
            border: 1px solid #ef4444;
            padding: 2px 8px;
            border-radius: 4px;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.3; }
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-10">

    <a href="index.html" class="btn-back">
        <i class="fas fa-arrow-left"></i> REGRESAR
    </a>
    
    <header class="bet-header p-8 relative max-w-7xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center gap-6">
            <div>
                <div class="flex items-center gap-4 mb-4">
                    <span class="badge-live">LIVE ANALYTICS</span>
                    <p id="league_badge" class="text-slate-600 font-bold text-xs tracking-widest uppercase">---</p>
                </div>
                <h1 id="match_title" class="text-3xl md:text-5xl font-extrabold uppercase text-slate-200 tracking-tight">
                    CALCULATING...
                </h1>
            </div>
            
            <div class="flex flex-col gap-3">
                <div class="flex items-center gap-6 bg-black/40 p-5 border border-white/5 rounded-xl">
                    <div class="text-center">
                        <span class="text-[10px] text-slate-500 font-bold uppercase block mb-1">Expectativa Goles</span>
                        <span class="text-3xl font-black text-slate-300" id="avg_display">0.00 | 0.00</span>
                    </div>
                    <div class="text-center border-l border-white/10 pl-6">
                        <span class="text-[10px] text-slate-500 font-bold uppercase block mb-1">Engine</span>
                        <span class="text-xl font-bold text-slate-500 block">V3.2</span>
                    </div>
                </div>
                <div class="flex justify-between px-2" id="form_container">
                   <div class="flex gap-1" id="h_form_row"></div>
                   <div class="flex gap-1" id="a_form_row"></div>
                </div>
            </div>
        </div>
    </header>

    <main class="grid-markets max-w-7xl mx-auto">
        <div class="market-card">
            <div class="market-title"><i class="fas fa-trophy"></i> Win Probability</div>
            <div id="m_1x2" class="divide-y divide-white/5"></div>
            <div id="m_dc" class="divide-y divide-white/5 border-t border-white/5"></div>
        </div>

        <div class="market-card">
            <div class="market-title"><i class="fas fa-fire"></i> Goal Potential</div>
            <div id="m_btts" class="divide-y divide-white/5"></div>
            <div class="p-2 bg-black/20 text-[10px] font-bold text-slate-600 uppercase tracking-widest text-center">Clean Sheet</div>
            <div id="m_defense" class="divide-y divide-white/5"></div>
        </div>

        <div class="market-card">
            <div class="market-title"><i class="fas fa-th-large"></i> Score Matrix</div>
            <div id="m_matrix" class="grid grid-cols-5 gap-2 p-4"></div>
        </div>

        <div class="market-card">
            <div class="market-title"><i class="fas fa-chart-line"></i> Over / Under Goals</div>
            <div id="m_ou_ft" class="h-[300px] overflow-y-auto"></div>
        </div>

        <div class="market-card">
            <div class="market-title"><i class="fas fa-home"></i> Home Performance</div>
            <div class="p-4">
                <div id="m_ou_h" class="space-y-1"></div>
                <div class="mt-4 pt-4 border-t border-white/5">
                    <span class="text-[10px] font-bold text-slate-600 block mb-2 uppercase">Score at least 1?</span>
                    <div id="m_h_will_score"></div>
                </div>
            </div>
        </div>

        <div class="market-card">
            <div class="market-title"><i class="fas fa-plane"></i> Away Performance</div>
            <div class="p-4">
                <div id="m_ou_a" class="space-y-1"></div>
                <div class="mt-4 pt-4 border-t border-white/5">
                    <span class="text-[10px] font-bold text-slate-600 block mb-2 uppercase">Score at least 1?</span>
                    <div id="m_a_will_score"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-12 pb-10 text-center">
        <p class="text-[10px] font-bold text-slate-700 uppercase tracking-[0.3em]">
            &copy; 2026 BETAGS | Clean Data Interface
        </p>
    </footer>

    <script>
        function factorial(n) { return n <= 1 ? 1 : n * factorial(n - 1); }
        function poisson(k, lambda) { return (Math.pow(lambda, k) * Math.exp(-lambda)) / factorial(k); }

        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const rawData = urlParams.get('d');
            
            let data = {
                local: "GIRONA FC", visitante: "FC BARCELONA", liga: "LA LIGA ESPAÑA",
                h_gf: "1.18", h_gc: "1.64", a_gf: "2.08", a_gc: "1.20"
            };

            if(rawData) data = JSON.parse(atob(rawData));

            document.getElementById('match_title').innerText = `${data.local} VS ${data.visitante}`;
            document.getElementById('league_badge').innerText = data.liga;
            document.getElementById('avg_display').innerText = `${data.h_gf} | ${data.a_gf}`;

            const lH = (parseFloat(data.h_gf) + parseFloat(data.a_gc)) / 2;
            const lA = (parseFloat(data.a_gf) + parseFloat(data.h_gc)) / 2;

            const renderForm = (id, types) => {
                document.getElementById(id).innerHTML = types.split('').map(t => 
                    `<div class="form-dot form-${t.toLowerCase()}">${t}</div>`
                ).join('');
            };
            renderForm('h_form_row', 'WWDLD');
            renderForm('a_form_row', 'WLWWW');

            calculateAll(lH, lA);
        }

        function calculateAll(lH, lA) {
            const maxG = 8;
            let matrix = [];
            let flatScores = [];

            for(let h=0; h<maxG; h++) {
                matrix[h] = [];
                for(let a=0; a<maxG; a++) {
                    let prob = poisson(h, lH) * poisson(a, lA);
                    matrix[h][a] = prob;
                    flatScores.push({ score: `${h}-${a}`, p: prob });
                }
            }

            let p1 = 0, pX = 0, p2 = 0;
            matrix.forEach((row, h) => row.forEach((p, a) => {
                if(h > a) p1 += p; else if(h === a) pX += p; else p2 += p;
            }));

            renderMarket('m_1x2', [{lab: 'Home Win', p: p1}, {lab: 'Away Win', p: p2}, {lab: 'Draw', p: pX}], true);
            renderMarket('m_dc', [{lab: '1X', p: p1+pX}, {lab: 'X2', p: pX+p2}, {lab: '12', p: p1+p2}], true);

            let bttsY = 0;
            for(let h=1; h<maxG; h++) for(let a=1; a<maxG; a++) bttsY += matrix[h][a];
            renderMarket('m_btts', [{lab: 'BTTS YES', p: bttsY}, {lab: 'BTTS NO', p: 1-bttsY}], true);

            renderMarket('m_defense', [
                {lab: `CS Home`, p: poisson(0, lA)},
                {lab: `CS Away`, p: poisson(0, lH)}
            ], true);

            // Ordenamiento aplicado: de mayor a menor probabilidad
            flatScores.sort((a,b) => b.p - a.p);
            
            document.getElementById('m_matrix').innerHTML = flatScores.slice(0, 15).map(s => {
                let colorClass = s.p > 0.12 ? 'color-high' : (s.p > 0.08 ? 'color-mid' : 'color-low');
                return `
                <div class="score-box">
                    <div class="text-[10px] font-bold text-slate-600 mb-1">${s.score}</div>
                    <div class="text-[11px] ${colorClass} font-extrabold">${(s.p*100).toFixed(1)}%</div>
                </div>`;
            }).join('');

            let ouData = [];
            [0.5, 1.5, 2.5, 3.5, 4.5].forEach(v => {
                let over = 0;
                matrix.forEach((row, h) => row.forEach((p, a) => { if(h+a > v) over += p; }));
                ouData.push({lab: `OVER ${v}`, p: over});
                ouData.push({lab: `UNDER ${v}`, p: 1-over});
            });
            renderMarket('m_ou_ft', ouData, true);

            const getIndiv = (l) => [0.5, 1.5, 2.5].map(v => {
                let p = 0; for(let i=0; i<maxG; i++) if(i > v) p += poisson(i, l);
                return {lab: `OVER ${v}`, p: p};
            });
            renderMarket('m_ou_h', getIndiv(lH), true);
            renderMarket('m_ou_a', getIndiv(lA), true);

            const wH = 1-poisson(0, lH);
            const wA = 1-poisson(0, lA);
            renderMarket('m_h_will_score', [{lab: 'YES', p: wH}, {lab: 'NO', p: 1-wH}], true);
            renderMarket('m_a_will_score', [{lab: 'YES', p: wA}, {lab: 'NO', p: 1-wA}], true);
        }

        function renderMarket(id, items, sort = false) {
            const container = document.getElementById(id);
            if(!container) return;
            
            let displayItems = sort ? [...items].sort((a, b) => b.p - a.p) : items;

            container.innerHTML = displayItems.map(i => {
                let colorClass = 'color-low';
                let bgClass = 'bg-low';
                if(i.p >= 0.60) { colorClass = 'color-high'; bgClass = 'bg-high'; }
                else if(i.p >= 0.40) { colorClass = 'color-mid'; bgClass = 'bg-mid'; }

                return `
                <div class="odds-row">
                    <span class="label-bet">${i.lab}</span>
                    <div class="flex items-center">
                        <span class="value-perc ${colorClass}">${(i.p*100).toFixed(1)}%</span>
                        <span class="value-odd ${bgClass}">${i.p > 0.01 ? (1/i.p).toFixed(2) : '---'}</span>
                    </div>
                </div>`;
            }).join('');
        }

        window.onload = init;
    </script>
</body>
</html>
