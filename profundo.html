<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BETAGS - Deep Analysis Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Barlow+Condensed:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            /* Fondo más profundo y oscuro */
            --bg-main: #04060a;
            --bg-card: rgba(13, 18, 26, 0.9);
            
            /* Colores Mate (Desaturados para descanso visual) */
            --accent: #a8c200; 
            --accent-blue: #00a8b3;
            --accent-green: #00b365;
            --accent-red: #b32447;
            
            /* Colores de Probabilidad Opacos */
            --prob-high: #009e56;   /* Verde esmeralda oscuro */
            --prob-mid: #b38f00;    /* Ocre / Ámbar apagado */
            --prob-low: #9e2f2f;    /* Granate suave */
            
            --border: rgba(30, 41, 59, 0.3);
            --text-main: #cbd5e1;   /* Gris claro en lugar de blanco puro */
            --text-secondary: #64748b;
            --glass: rgba(255, 255, 255, 0.01);
        }
        
        body { 
            background-color: var(--bg-main); 
            color: var(--text-main); 
            font-family: 'Barlow Condensed', sans-serif;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 168, 179, 0.02) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(168, 194, 0, 0.02) 0%, transparent 40%),
                radial-gradient(circle at 50% 0%, #0a0f1a 0%, #04060a 100%);
            background-attachment: fixed;
        }

        /* Estilo del Botón Regresar - Más discreto */
        .btn-back {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(0, 168, 179, 0.3);
            color: var(--accent-blue);
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-back:hover {
            background: var(--accent-blue);
            color: #000;
            box-shadow: 0 0 10px rgba(0, 168, 179, 0.2);
            transform: translateX(3px);
        }

        .bet-header {
            background: linear-gradient(135deg, rgba(15, 20, 30, 0.95) 0%, rgba(8, 12, 20, 0.95) 100%);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(0, 168, 179, 0.3);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            border-radius: 0 0 20px 20px;
        }

        .market-card { 
            background: var(--bg-card); 
            backdrop-filter: blur(8px);
            border: 1px solid var(--border); 
            border-radius: 12px; 
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .market-card:hover {
            border-color: rgba(0, 168, 179, 0.3);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        }

        .market-title {
            background: var(--glass);
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            font-family: 'Archivo Black', sans-serif;
            font-size: 0.75rem;
            letter-spacing: 2px;
            color: #5d7fa3; /* Azul grisáceo suave */
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .odds-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 16px;
            border-bottom: 1px solid rgba(255,255,255,0.02);
            transition: all 0.3s;
        }

        .odds-row:hover {
            background: rgba(255,255,255,0.02);
        }

        .label-bet {
            color: #64748b;
            font-weight: 700;
            font-size: 0.85rem;
        }

        /* Clases Dinámicas - Opacidad controlada */
        .color-high { color: var(--prob-high) !important; }
        .color-mid { color: var(--prob-mid) !important; }
        .color-low { color: var(--prob-low) !important; }

        .bg-high { background: var(--prob-high) !important; color: #04060a !important; font-weight: 900; }
        .bg-mid { background: var(--prob-mid) !important; color: #04060a !important; font-weight: 900; }
        .bg-low { background: var(--prob-low) !important; color: #cbd5e1 !important; font-weight: 900; }

        .value-perc {
            font-weight: 900;
            font-size: 1.1rem;
            font-style: italic;
            opacity: 0.85;
        }

        .value-odd {
            padding: 3px 10px;
            border-radius: 6px;
            font-size: 0.85rem;
            margin-left: 12px;
            min-width: 55px;
            text-align: center;
            display: inline-block;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }

        .form-dot {
            width: 26px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 900;
            opacity: 0.7;
        }
        .form-w { background: var(--accent-green); color: #04060a; }
        .form-d { background: #334155; color: #cbd5e1; }
        .form-l { background: var(--accent-red); color: #cbd5e1; }

        .score-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
            padding: 12px;
        }

        .score-box {
            background: rgba(0,0,0,0.25);
            padding: 8px;
            text-align: center;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.03);
        }

        .grid-markets { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); 
            gap: 25px; 
        }

        .badge-live {
            background: #47111d; /* Rojo muy oscuro */
            color: #e62e5c;
            border: 1px solid #b32447;
            padding: 2px 12px;
            font-size: 0.7rem;
            font-weight: 900;
            border-radius: 99px;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 0.4; }
            100% { opacity: 0.7; }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-main); }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-8">

    <a href="index.html" class="btn-back">
        <i class="fas fa-arrow-left"></i> Regresar
    </a>
    
    <header class="bet-header p-8 mb-10 relative overflow-hidden max-w-7xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center gap-8 relative z-10">
            <div>
                <div class="flex items-center gap-4 mb-3">
                    <span class="badge-live">SYSTEM LIVE</span>
                    <p id="league_badge" class="text-slate-500 font-bold text-xs tracking-[0.3em] uppercase">---</p>
                </div>
                <h1 id="match_title" class="text-4xl md:text-6xl font-black uppercase italic tracking-tighter text-slate-300">
                    CALCULATING...
                </h1>
            </div>
            
            <div class="flex flex-col gap-4">
                <div class="flex items-center gap-8 bg-black/30 p-6 border border-white/5 rounded-2xl backdrop-blur-md">
                    <div class="text-center">
                        <span class="text-[11px] text-slate-500 font-black uppercase block mb-1 tracking-widest">EXP. GOLES</span>
                        <span class="text-4xl font-black text-slate-300 italic" id="avg_display">0.00 | 0.00</span>
                    </div>
                    <div class="h-12 w-[1px] bg-white/5"></div>
                    <div class="text-center">
                        <span class="text-[11px] text-slate-500 font-black uppercase block mb-1 tracking-widest">ALGORITMO</span>
                        <span class="text-2xl font-black text-slate-400 block">P. V3.2</span>
                    </div>
                </div>
                <div class="flex justify-between px-2">
                   <div class="flex gap-2" id="h_form_row"></div>
                   <div class="flex gap-2" id="a_form_row"></div>
                </div>
            </div>
        </div>
    </header>

    <main class="grid-markets max-w-7xl mx-auto">
        <div class="market-card">
            <div class="market-title"><i class="fas fa-trophy"></i> Win Probability</div>
            <div id="m_1x2" class="divide-y divide-white/5"></div>
            <div class="bg-slate-800/20 h-[1px] my-1"></div>
            <div id="m_dc" class="divide-y divide-white/5"></div>
        </div>

        <div class="market-card">
            <div class="market-title"><i class="fas fa-fire"></i> Goal Potential</div>
            <div id="m_btts" class="divide-y divide-white/5"></div>
            <div class="p-3 bg-white/5 text-[11px] font-black text-slate-500 uppercase tracking-widest text-center">Clean Sheet Prob.</div>
            <div id="m_defense" class="divide-y divide-white/5"></div>
        </div>

        <div class="market-card">
            <div class="market-title"><i class="fas fa-th-large"></i> Score Matrix (Top 15)</div>
            <div id="m_matrix" class="score-grid"></div>
        </div>

        <div class="market-card">
            <div class="market-title"><i class="fas fa-chart-line"></i> Total Goals O/U</div>
            <div id="m_ou_ft" class="h-[320px] overflow-y-auto"></div>
        </div>

        <div class="market-card">
            <div class="market-title"><i class="fas fa-home"></i> Home Team Performance</div>
            <div class="p-5 bg-black/10">
                <div id="m_ou_h" class="space-y-1"></div>
                <div class="mt-5 pt-5 border-t border-white/5">
                    <span class="text-[11px] font-black text-slate-600 block mb-3 tracking-widest uppercase">¿Marcará gol?</span>
                    <div id="m_h_will_score"></div>
                </div>
            </div>
        </div>

        <div class="market-card">
            <div class="market-title"><i class="fas fa-plane"></i> Away Team Performance</div>
            <div class="p-5 bg-black/10">
                <div id="m_ou_a" class="space-y-1"></div>
                <div class="mt-5 pt-5 border-t border-white/5">
                    <span class="text-[11px] font-black text-slate-600 block mb-3 tracking-widest uppercase">¿Marcará gol?</span>
                    <div id="m_a_will_score"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-16 pb-12 text-center">
        <div class="inline-block px-8 py-3 bg-white/5 rounded-full border border-white/5">
            <p class="text-[11px] font-bold text-slate-700 uppercase tracking-[0.4em]">
                &copy; 2026 BETAGS ANALYTICS | Industrial Intelligence
            </p>
        </div>
    </footer>

    <script>
        function factorial(n) { return n <= 1 ? 1 : n * factorial(n - 1); }
        function poisson(k, lambda) { return (Math.pow(lambda, k) * Math.exp(-lambda)) / factorial(k); }

        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const rawData = urlParams.get('d');
            
            let data = {
                local: "GIRONA FC", visitante: "FC BARCELONA", liga: "LA LIGA ESPAÑA",
                h_gf: "1.18", h_gc: "1.64", a_gf: "2.08", a_gc: "1.20"
            };

            if(rawData) data = JSON.parse(atob(rawData));

            document.getElementById('match_title').innerText = `${data.local} VS ${data.visitante}`;
            document.getElementById('league_badge').innerText = data.liga;
            document.getElementById('avg_display').innerText = `${data.h_gf} | ${data.a_gf}`;

            const lH = (parseFloat(data.h_gf) + parseFloat(data.a_gc)) / 2;
            const lA = (parseFloat(data.a_gf) + parseFloat(data.h_gc)) / 2;

            const renderForm = (id, types) => {
                document.getElementById(id).innerHTML = types.split('').map(t => 
                    `<div class="form-dot form-${t.toLowerCase()}">${t}</div>`
                ).join('');
            };
            renderForm('h_form_row', 'WWDLD');
            renderForm('a_form_row', 'WLWWW');

            calculateAll(lH, lA);
        }

        function calculateAll(lH, lA) {
            const maxG = 8;
            let matrix = [];
            let flatScores = [];

            for(let h=0; h<maxG; h++) {
                matrix[h] = [];
                for(let a=0; a<maxG; a++) {
                    let prob = poisson(h, lH) * poisson(a, lA);
                    matrix[h][a] = prob;
                    flatScores.push({ score: `${h}-${a}`, p: prob });
                }
            }

            let p1 = 0, pX = 0, p2 = 0;
            matrix.forEach((row, h) => row.forEach((p, a) => {
                if(h > a) p1 += p; else if(h === a) pX += p; else p2 += p;
            }));

            renderMarket('m_1x2', [{lab: 'Home (1)', p: p1}, {lab: 'Away (2)', p: p2}, {lab: 'Draw (X)', p: pX}], true);
            renderMarket('m_dc', [{lab: '1X', p: p1+pX}, {lab: 'X2', p: pX+p2}, {lab: '12', p: p1+p2}], true);

            let bttsY = 0;
            for(let h=1; h<maxG; h++) for(let a=1; a<maxG; a++) bttsY += matrix[h][a];
            renderMarket('m_btts', [{lab: 'BTTS YES', p: bttsY}, {lab: 'BTTS NO', p: 1-bttsY}], true);

            renderMarket('m_defense', [
                {lab: `CS ${document.getElementById('match_title').innerText.split(' VS ')[1]}`, p: poisson(0, lH)},
                {lab: `CS ${document.getElementById('match_title').innerText.split(' VS ')[0]}`, p: poisson(0, lA)}
            ], true);

            flatScores.sort((a,b) => b.p - a.p);
            document.getElementById('m_matrix').innerHTML = flatScores.slice(0, 15).map(s => {
                let colorClass = s.p > 0.12 ? 'color-high' : (s.p > 0.08 ? 'color-mid' : 'color-low');
                return `
                <div class="score-box">
                    <div class="text-[10px] font-black text-slate-500">${s.score}</div>
                    <div class="text-[10px] ${colorClass} font-black">${(s.p*100).toFixed(1)}%</div>
                </div>`;
            }).join('');

            let ouData = [];
            [0.5, 1.5, 2.5, 3.5, 4.5].forEach(v => {
                let over = 0;
                matrix.forEach((row, h) => row.forEach((p, a) => { if(h+a > v) over += p; }));
                ouData.push({lab: `OVER ${v}`, p: over});
                ouData.push({lab: `UNDER ${v}`, p: 1-over});
            });
            renderMarket('m_ou_ft', ouData, true);

            const getIndiv = (l) => [0.5, 1.5, 2.5].map(v => {
                let p = 0; for(let i=0; i<maxG; i++) if(i > v) p += poisson(i, l);
                return {lab: `OVER ${v}`, p: p};
            });
            renderMarket('m_ou_h', getIndiv(lH), true);
            renderMarket('m_ou_a', getIndiv(lA), true);

            const wH = 1-poisson(0, lH);
            const wA = 1-poisson(0, lA);
            renderMarket('m_h_will_score', [{lab: 'SI', p: wH}, {lab: 'NO', p: 1-wH}], true);
            renderMarket('m_a_will_score', [{lab: 'SI', p: wA}, {lab: 'NO', p: 1-wA}], true);
        }

        function renderMarket(id, items, sort = false) {
            const container = document.getElementById(id);
            if(!container) return;
            
            let displayItems = sort ? [...items].sort((a, b) => b.p - a.p) : items;

            container.innerHTML = displayItems.map(i => {
                let colorClass = 'color-low';
                let bgClass = 'bg-low';
                
                if(i.p >= 0.60) {
                    colorClass = 'color-high';
                    bgClass = 'bg-high';
                } else if(i.p >= 0.40) {
                    colorClass = 'color-mid';
                    bgClass = 'bg-mid';
                }

                return `
                <div class="odds-row">
                    <span class="label-bet">${i.lab}</span>
                    <div class="flex items-center">
                        <span class="value-perc ${colorClass}">${(i.p*100).toFixed(1)}%</span>
                        <span class="value-odd ${bgClass}">${i.p > 0.01 ? (1/i.p).toFixed(2) : '---'}</span>
                    </div>
                </div>`;
            }).join('');
        }

        window.onload = init;
    </script>
</body>
</html>
