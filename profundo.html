<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BETAGS - Deep Analysis Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Barlow+Condensed:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg-main: #0b1018; /* Fondo más profundo basado en imagen */
            --bg-card: #111721;
            --accent: #d9fe00; /* Neón original */
            --accent-blue: #00f2ff; /* Azul cian de las gráficas */
            --accent-green: #00ff88; /* Verde de éxito */
            --accent-red: #ff3366; /* Rojo de alerta */
            --border: #1e293b;
            --text-secondary: #94a3b8;
        }
        
        body { 
            background-color: var(--bg-main); 
            color: #ffffff; 
            font-family: 'Barlow Condensed', sans-serif;
            background-image: radial-gradient(circle at 50% 0%, #162031 0%, #0b1018 70%);
        }

        .bet-header {
            background: linear-gradient(180deg, #161d29 0%, #0b0f17 100%);
            border-bottom: 2px solid var(--accent-blue);
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        .market-card { 
            background: var(--bg-card); 
            border: 1px solid var(--border); 
            border-radius: 8px; 
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .market-card:hover {
            border-color: var(--accent-blue);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
        }

        .market-title {
            background: rgba(255,255,255,0.02);
            padding: 10px 14px;
            border-bottom: 1px solid var(--border);
            font-family: 'Archivo Black', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 1.5px;
            color: var(--accent-blue);
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
        }

        .odds-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 14px;
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }

        .label-bet {
            color: #e2e8f0;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .value-perc {
            color: var(--accent-blue);
            font-weight: 800;
            font-size: 1.1rem;
        }

        .value-odd {
            background: rgba(0, 242, 255, 0.1);
            color: var(--accent-blue);
            border: 1px solid rgba(0, 242, 255, 0.3);
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 900;
            font-size: 0.8rem;
            margin-left: 10px;
            min-width: 50px;
            text-align: center;
            display: inline-block;
        }

        /* Indicadores de Form */
        .form-dot {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 900;
        }
        .form-w { background: #00ff88; color: #000; }
        .form-d { background: #475569; color: #fff; }
        .form-l { background: #ff3366; color: #fff; }

        .score-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 4px;
            padding: 10px;
        }

        .score-box {
            background: rgba(0,0,0,0.3);
            padding: 6px;
            text-align: center;
            border-radius: 4px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .grid-markets { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); 
            gap: 20px; 
        }

        .badge-live {
            background: var(--accent-red);
            color: white;
            padding: 2px 10px;
            font-size: 0.65rem;
            font-weight: 900;
            border-radius: 4px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="p-4 md:p-6 lg:p-10">
    
    <header class="bet-header p-6 rounded-t-xl mb-8 relative overflow-hidden">
        <div class="flex flex-col md:flex-row justify-between items-center gap-6 relative z-10">
            <div>
                <div class="flex items-center gap-3 mb-2">
                    <span class="badge-live">SYSTEM LIVE</span>
                    <p id="league_badge" class="text-cyan-400/60 font-black text-xs tracking-widest uppercase">---</p>
                </div>
                <h1 id="match_title" class="text-3xl md:text-5xl font-black uppercase italic tracking-tighter text-white">
                    ANALYZING DATA...
                </h1>
            </div>
            
            <div class="flex flex-col gap-2">
                <div class="flex items-center gap-6 bg-black/40 p-4 border border-white/10 rounded-lg">
                    <div class="text-center">
                        <span class="text-[10px] text-slate-500 font-black uppercase block mb-1">Exp. Goles</span>
                        <span class="text-3xl font-black text-white italic" id="avg_display">0.00 | 0.00</span>
                    </div>
                    <div class="h-10 w-[px] bg-white/10"></div>
                    <div class="text-center">
                        <span class="text-[10px] text-slate-500 font-black uppercase block mb-1">Precisión</span>
                        <span class="text-xl font-black text-[var(--accent-blue)] block">98.4%</span>
                    </div>
                </div>
                <div class="flex justify-between px-1">
                   <div class="flex gap-1" id="h_form_row"></div>
                   <div class="flex gap-1" id="a_form_row"></div>
                </div>
            </div>
        </div>
    </header>

    <div class="grid-markets">
        <div class="market-card">
            <div class="market-title"><i class="fas fa-star"></i> Win Probability</div>
            <div id="m_1x2" class="divide-y divide-white/5"></div>
            <div class="bg-cyan-500/10 h-[1px] my-1"></div>
            <div id="m_dc" class="divide-y divide-white/5"></div>
        </div>

        <div class="market-card">
            <div class="market-title"><i class="fas fa-bullseye"></i> Goal Potential</div>
            <div id="m_btts" class="divide-y divide-white/5"></div>
            <div class="p-3 bg-black/20 text-[10px] font-bold text-cyan-500 uppercase">Clean Sheet Prob.</div>
            <div id="m_defense" class="divide-y divide-white/5"></div>
        </div>

        <div class="market-card">
            <div class="market-title"><i class="fas fa-th"></i> Score Matrix (Top 15)</div>
            <div id="m_matrix" class="score-grid"></div>
        </div>

        <div class="market-card">
            <div class="market-title"><i class="fas fa-chart-bar"></i> Total Goals O/U</div>
            <div id="m_ou_ft" class="h-[300px] overflow-y-auto"></div>
        </div>

        <div class="market-card">
            <div class="market-title"><i class="fas fa-home"></i> Home Team Stats</div>
            <div class="p-4 bg-black/20">
                <div id="m_ou_h" class="space-y-2"></div>
                <div class="mt-4 pt-4 border-t border-white/5">
                    <span class="text-[10px] font-black text-slate-500 block mb-2">MARCARÁ?</span>
                    <div id="m_h_will_score"></div>
                </div>
            </div>
        </div>

        <div class="market-card">
            <div class="market-title"><i class="fas fa-plane"></i> Away Team Stats</div>
            <div class="p-4 bg-black/20">
                <div id="m_ou_a" class="space-y-2"></div>
                <div class="mt-4 pt-4 border-t border-white/5">
                    <span class="text-[10px] font-black text-slate-500 block mb-2">MARCARÁ?</span>
                    <div id="m_a_will_score"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-12 pt-6 border-t border-white/5 text-center">
        <p class="text-[10px] font-bold text-slate-600 uppercase tracking-[0.3em]">
            &copy; 2026 BETAGS PRO ANALYTICS | Industrial Data V3.2
        </p>
    </footer>

    <script>
        function factorial(n) { return n <= 1 ? 1 : n * factorial(n - 1); }
        function poisson(k, lambda) { return (Math.pow(lambda, k) * Math.exp(-lambda)) / factorial(k); }

        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const rawData = urlParams.get('d');
            
            // Datos de prueba si no hay URL (simulando imagen)
            let data = {
                local: "GIRONA FC", visitante: "FC BARCELONA", liga: "LA LIGA ESPAÑA",
                h_gf: "1.18", h_gc: "1.64", a_gf: "2.08", a_gc: "1.20"
            };

            if(rawData) data = JSON.parse(atob(rawData));

            document.getElementById('match_title').innerText = `${data.local} VS ${data.visitante}`;
            document.getElementById('league_badge').innerText = data.liga;
            document.getElementById('avg_display').innerText = `${data.h_gf} | ${data.a_gf}`;

            const lH = (parseFloat(data.h_gf) + parseFloat(data.a_gc)) / 2;
            const lA = (parseFloat(data.a_gf) + parseFloat(data.h_gc)) / 2;

            // Render dummy form dots
            const renderForm = (id, types) => {
                document.getElementById(id).innerHTML = types.split('').map(t => 
                    `<div class="form-dot form-${t.toLowerCase()}">${t}</div>`
                ).join('');
            };
            renderForm('h_form_row', 'WWDLD');
            renderForm('a_form_row', 'WLWWW');

            calculateAll(lH, lA);
        }

        function calculateAll(lH, lA) {
            const maxG = 7;
            let matrix = [];
            let flatScores = [];

            for(let h=0; h<maxG; h++) {
                matrix[h] = [];
                for(let a=0; a<maxG; a++) {
                    let prob = poisson(h, lH) * poisson(a, lA);
                    matrix[h][a] = prob;
                    flatScores.push({ score: `${h}-${a}`, p: prob });
                }
            }

            // 1X2 logic
            let p1 = 0, pX = 0, p2 = 0;
            matrix.forEach((row, h) => row.forEach((p, a) => {
                if(h > a) p1 += p; else if(h === a) pX += p; else p2 += p;
            }));

            renderMarket('m_1x2', [{lab: 'Home (1)', p: p1}, {lab: 'Draw (X)', p: pX}, {lab: 'Away (2)', p: p2}]);
            renderMarket('m_dc', [{lab: '1X', p: p1+pX}, {lab: 'X2', p: pX+p2}, {lab: '12', p: p1+p2}]);

            // Defense & BTTS
            let bttsY = 0;
            for(let h=1; h<maxG; h++) for(let a=1; a<maxG; a++) bttsY += matrix[h][a];
            renderMarket('m_btts', [{lab: 'BTTS YES', p: bttsY}, {lab: 'BTTS NO', p: 1-bttsY}]);
            renderMarket('m_defense', [{lab: `CS ${document.getElementById('match_title').innerText.split(' VS ')[0]}`, p: poisson(0, lA)}, {lab: `CS ${document.getElementById('match_title').innerText.split(' VS ')[1]}`, p: poisson(0, lH)}]);

            // Matrix
            flatScores.sort((a,b) => b.p - a.p);
            document.getElementById('m_matrix').innerHTML = flatScores.slice(0, 15).map(s => `
                <div class="score-box">
                    <div class="text-[10px] font-bold text-white">${s.score}</div>
                    <div class="text-[9px] text-cyan-400 font-black">${(s.p*100).toFixed(1)}%</div>
                </div>
            `).join('');

            // Over Under
            let ouData = [];
            [0.5, 1.5, 2.5, 3.5, 4.5].forEach(v => {
                let over = 0;
                matrix.forEach((row, h) => row.forEach((p, a) => { if(h+a > v) over += p; }));
                ouData.push({lab: `OVER ${v}`, p: over});
                ouData.push({lab: `UNDER ${v}`, p: 1-over});
            });
            renderMarket('m_ou_ft', ouData);

            // Individual stats
            const getIndiv = (l) => [0.5, 1.5, 2.5].map(v => {
                let p = 0; for(let i=0; i<maxG; i++) if(i > v) p += poisson(i, l);
                return {lab: `OVER ${v}`, p: p};
            });
            renderMarket('m_ou_h', getIndiv(lH));
            renderMarket('m_ou_a', getIndiv(lA));

            const wH = 1-poisson(0, lH);
            const wA = 1-poisson(0, lA);
            renderMarket('m_h_will_score', [{lab: 'SI', p: wH}, {lab: 'NO', p: 1-wH}]);
            renderMarket('m_a_will_score', [{lab: 'SI', p: wA}, {lab: 'NO', p: 1-wA}]);
        }

        function renderMarket(id, items) {
            const container = document.getElementById(id);
            if(!container) return;
            container.innerHTML = items.map(i => `
                <div class="odds-row">
                    <span class="label-bet">${i.lab}</span>
                    <div>
                        <span class="value-perc">${(i.p*100).toFixed(1)}%</span>
                        <span class="value-odd">${i.p > 0.01 ? (1/i.p).toFixed(2) : '---'}</span>
                    </div>
                </div>
            `).join('');
        }

        window.onload = init;
    </script>
</body>
</html>
